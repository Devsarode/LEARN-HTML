<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input Example</title>
</head>
<body>
    <form action="/server">
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" value="20">
    <button>submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript Tag Examples</title>
</head>
<body>
    <h1>Subscript Tag Examples</h1>
    
    <p>Chemical formula for water: H<sub>2</sub>O</p>
    <p>Mathematical expression: a<sub>n</sub> = a<sub>1</sub> + (n-1)d</p>
    <p>Footnote reference: This is a sentence with a footnote.<sub>1</sub></p>

</body>

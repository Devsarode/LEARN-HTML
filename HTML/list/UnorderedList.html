<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List of Food Items</title>
</head>
<body>
    <h1>My Favorite Food Items</h1>
    <ul>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pasta</li>
        <li>Sushi</li>
        <li>Ice Cream</li>
    </ul>
</body>

<!-- unordered list is not in orderwise   -->

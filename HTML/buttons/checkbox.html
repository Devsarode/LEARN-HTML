<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
</head>
<body>
    <h1>Choose your favorite fruits:</h1>
    <form>
        <input type="checkbox" id="apple" name="fruit" value="apple" checked>
        <label for="apple">Apple</label><br>
        <input type="checkbox" id="banana" name="fruit" value="banana">
        <label for="banana">Banana</label><br>
        <input type="checkbox" id="cherry" name="fruit" value="cherry">
        <label for="cherry">Cherry</label><br>
        <input type="checkbox" id="date" name="fruit" value="date">
        <label for="date">Date</label><br>
        <input type="checkbox" id="elderberry" name="fruit" value="elderberry">
        <label for="elderberry">Elderberry</label><br>
    <button type="submit">Submit</button>   
    </form>
</body>
</html>

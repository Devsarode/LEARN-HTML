    <title>Button Example</title>
</head>
<body>
    <form action="http:www.youtube.com/results">
        <label for="username">name</label><br>

        <button type="button" onclick="alert('Button clicked!')">button</button>
        <button type="submit" onclick="alert('Button clicked!')">submit</button>
        <button type="reset" onclick="alert('Button clicked!')">reset</button>
        <button>submit</button><br><br>
<!-- not advised -->
       <input type="submit" value="Submit Button"> <br>
       <input type="button" value="Button">
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Example</title>
</head>
<body>
    <h1>HTML Entities Examples</h1>
    <p>Here are some common HTML entities:</p>
    <ul>
        <li>&amp; (Ampersand)</li>
        <li>&lt; (Less than)</li>
        <li>&gt; (Greater than)</li>
        <li>&quot; (Double quote)</li>
        <li>&apos; (Single quote)</li>
        <li>&cent; (Cent)</li>
        <li>&pound; (Pound)</li>
        <li>&yen; (Yen)</li>
        <li>&euro; (Euro)</li>
        <li>&copy; (Copyright)</li>
        <li>&reg; (Registered)</li>
    </ul>
</body>
</html>
